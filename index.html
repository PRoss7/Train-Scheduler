<!DOCTYPE html>
<html lang="en">
  
<head>
    
    <title>Train Time</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  
    <!-- jQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- style.css link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!-- firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

    <!-- moment reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    

</head>

<body>
    
<div class="container">   
    
    <div class="jumbotron">
        <h1>Anytime is Train Time!</h1>
        <h3>-"Choo Chooooo"</h3>
    </div>

    <div class="card currentTrain">

        <div class="card-header currentHeader">
            Current Train Schedule
        </div>

        <div class="card-block">

            <table class="table" id="trainTable">
                
                <thead>
                    
                    <tr>
                        
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    
                    </tr>
                    
                </thead>

                <tbody>
                </tbody>
                    
            </table>

        </div>

    </div>

    <div class="card addTrain">

        <div class="card-header addHeader">
            Add Train
        </div>

        <div class="card-block trainBlock">

            <label for="name">Train Name</label>
                <input type="text" id="name" class="form-control">

            <label for="dest">Destination</label>
                <input type="text" id="dest" class="form-control">
                    
            <label for="first">First Train Time (HH:mm - military time)</label>
                <input type="text" id="first" class="form-control">

            <label for="freq">Frequency (min)</label>
                <input type="text" id="freq" class="form-control">

            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            
        </div>

    </div>

</div>

    <!-- logic.js link -->
    <script src="assets/javascript/logic.js"></script>  
    
    
    
    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


</body>
</html>
